<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_catalogo.css">
    <title>Catalogo</title>
</head>
<body>
    <div class="catalog">
        <div class="product">
            <img src="imagenes catalogo/corvette.jpg" alt="corvette c8 stingray">
            <h2>Corvette C8 StinGray</h2>
            <div class="price">USD 70.000,00</div>
            <a href="compra_corve.html" class="details-btn">Ver detalles</a>
        </div>
        <div class="product">
            <img src="imagenes catalogo/lambo.jpg" alt="lamborghini aventador">
            <h2>Lamborghini Aventador</h2>
            <div class="price">USD 200.000,00</div>
            <button class="details-btn">Ver detalles</button>
        </div>
        <div class="product">
            <img src="imagenes catalogo/mc 570.webp" alt="MClaren 570">
            <h2>MClaren 570</h2>
            <div class="price">USD 120.000,00</div>
            <button class="details-btn">Ver detalles</button>
        </div>
        <div class="product">
            <img src="imagenes catalogo/bugatti veyron.jpg" alt="Bugatti vyron">
            <h2>Bugatti Vyron</h2>
            <div class="price">USD 3.000.000,00</div>
            <button class="details-btn">Ver detalles</button>
        </div>
        <div class="product">
            <img src="imagenes catalogo/mazda 323.jpg" alt="Mazda 323">
            <h2>Mazda 323</h2>
            <div class="price">USD 2000,00</div>
            <button class="details-btn">Ver detalles</button>
        </div>
        <div class="product">
            <img src="imagenes catalogo/chevrolet camaro ss.webp" alt="chevrolet camaro ss">
            <h2>Chevrolet Camaro ss</h2>
            <div class="price">USD 50.000,00</div>
            <button class="details-btn">Ver detalles</button>
        </div>
    </div>
    
</body>
</html>
