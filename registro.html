<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="register-container">
        <h1>Formulario</h1>
        <form>
            <label for="name"class="required">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname"class="required">Apellidos:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="username" class="required">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="required">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password" class="required">Repita la Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    
</body>
</html>
